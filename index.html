<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>

    <script>
        var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>',
            thunLink = '<a href="http://thunderforest.com/">Thunderforest</a>';

        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; ' + osmLink + ' Contributors',
            landUrl = 'http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png',
            thunAttrib = '&copy; '+osmLink+' Contributors & '+thunLink,
            perusUrl = 'http://tiles.kartat.kapsi.fi/peruskartta/{z}/{x}/{y}.jpg',
            perusAttrib = '&copy; Karttamateriaali <a href="http://www.maanmittauslaitos.fi/avoindata">Maanmittauslaitos</a>';

        var osmMap = L.tileLayer(osmUrl, {attribution: osmAttrib}),
            landMap = L.tileLayer(landUrl, {attribution: thunAttrib}),
            peruskartta = new L.tileLayer(perusUrl, {attribution: perusAttrib});

        var map = L.map('map', {
                layers: [osmMap] // only add one!
            })
            .setView([60.451389, 22.266667], 14);

        var baseLayers = {
            "OSM Mapnik": osmMap,
            "Landscape": landMap,
            "Finland Peruskartta": peruskartta
        };

        L.control.layers(baseLayers).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            draw: {
                polyline: {
                    metric: true,
                    feet: false
                },
                polygon: false,
                rectangle: false,
                circle: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        function getDistance(polyline){
            // Calculating the distance of the polyline
            var tempLatLng = null;
            var totalDistance = 0.0;
            polyline.getLatLngs().forEach(function(latlng, i){
                if(tempLatLng == null){
                    tempLatLng = latlng;
                    return;
                }
                totalDistance += tempLatLng.distanceTo(latlng);
                tempLatLng = latlng;
            });
            return totalDistance;
        }

        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            drawnItems.addLayer(e.layer);
            if(e.layerType == 'polyline'){
                e.layer.bindPopup(getDistance(e.layer).toFixed(2) + ' meters');
                e.layer.openPopup();
            }
        });

        map.on('draw:edited', function (e) {
            e.layers.eachLayer(function(layer) {
                layer.bindPopup(getDistance(layer).toFixed(2) + ' meters');
                layer.openPopup();
            });
        });

    </script>
</body>
</html>
